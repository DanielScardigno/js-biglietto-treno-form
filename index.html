<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Container -->
        <div class="container mt-2">
            <h1 class="text-center my-5">Calcola il tuo biglietto</h1>

            <!-- Form -->
            <form id="form">
                <div class="row justify-content-between fw-medium">
                    <div class="col col-12 col-md-5">
                        <label for="km">Inserisci i chilometri da percorrere</label>
                        <input type="number" class="form-control mb-3" id="km">
                    </div>
                    <div class="col col-12 col-md-5">
                        <label for="age">Inserisci la tua et√†</label>
                        <input type="number" class="form-control mb-3" id="age">
                    </div>
                    <div class="col col-12 col-md-2 mt-md-4">
                        <button class="btn btn-primary" id="submit">Calcola</button>
                    </div>
                </div>
            </form>
            <!-- End form -->

            <!-- Message -->
            <div class="container px-4">
                <p class="fs-5 fw-medium mt-4 d-none" id="message"></p>
            </div>
            <!-- End message -->
        </div>
        <!-- End container -->
    </main>


    <!-- Javascript -->
    <script src="./js/script.js"></script>
</body>

</html>
